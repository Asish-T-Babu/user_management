    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5">Register</h5>
              <form method="post" name="myForm">
                   {% csrf_token %}
                  <div class="form-floating mb-3">
                    <input type="text" name="name" class="form-control" id="floatingInput" value="{{ data.name }}" >
                    <label for="floatingInput">Name</label>
                    <span id="name_err" style="color:red">{% block n_err %}{% endblock %}</span>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" name="email" class="form-control" id="floatingInput1" value="{{ data.email }}" >
                    <label for="floatingInput1">Email</label>
                    <span id="email_err" style="color:red">{% block e_err %}{% endblock %}</span>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" id="floatingInput2" value="{{ data.username }}" >
                    <label for="floatingInput2">Username</label>
                    <span id="uname_err" style="color:red">{% block u_err %}{% endblock %}</span>
                    <span style="color:red">{% for i in messages %}{{i}}{% endfor %}</span>
                  </div>
                <div class="d-grid">
                  <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" onclick="return validate();">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
    function validate(){
    var name = document.myForm.name.value;
    var email = document.myForm.email.value;
    var username = document.myForm.username.value;

    var text;
    if(name.length < 3 || name.startsWith(" ") || !isNaN(name)){
      text = "Please Enter valid Name";
      document.getElementById('name_err').innerText = text
      return false;
    }
    else{
      text = null;
      document.getElementById('name_err').innerText = text
    }
  
  
    if(email.indexOf("@") == -1 || email.length < 6 || email.startsWith(" ")){
      text = "Please Enter valid Email";
      document.getElementById('email_err').innerText = text
      return false;
    }
    else{
      text = null;
      document.getElementById('email_err').innerText = text
    }

    if(username.length < 1||username.startsWith(" ")){
      text = "Please Enter a Username";
      document.getElementById('uname_err').innerText = text
      return false;
    }
    else{
      text = null;
      document.getElementById('uname_err').innerText = text
      return true;
    }
  }
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
